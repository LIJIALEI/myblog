<title>后台登录 </title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form id="lg" class="form form-horizontal"  method="post">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="loginName" name="loginEmail" type="text" placeholder="邮箱" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="loginPassword" name="loginPassword" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input id="verify" name="verify" class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}"  style="width:150px;">
                                        <img id="ver" src="{:captcha_src()}" onclick="refresh()">
					
				</div>
			</div>
			
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="login" id="login" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">Copyright LvCheng by LJL</div>

<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/static/h-ui/js/H-ui.js"></script>
<script>
    $(document).ready(function(){
        $("#login").click(function(){
            $.ajax({
                type:"POST",
                datatpe:"json",
                data:$("#lg").serialize(),
                url:"{:url('checkLogin')}",
                success:function(data){
                    if(data.status==1){
                        alert(data.message);
                        window.location.href="{:url('index/index')}";
                    }else{
                        alert(data.message);
                    }
                }
            });
        
        }); 
    });
</script>
<script>
    function refresh(){
        var a=Math.random();
        $("#ver").attr("src","{:captcha_src()}?a="+a);
    }
</script>
</body>
</html>
