{include file="public/meta"/}

<title>{$title}</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="cl pd-20">
	<form id="add" method="post" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$user.name}" disabled="disabled"  id="name" name="name">
			</div>
		</div>
		
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  value="{$user.email}" disabled="disabled" name="email" id="email">
			</div>
		</div>
            
                <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>超级管理员：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="yn" type="radio" id="yes" value='1' >
					<label for="yes">是</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="no" value='0' name="yn" checked>
					<label for="no">否</label>
				</div>
			</div>
		</div>
            
                <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>其他权利：</label>
			
                        <label class="">
                            <input type="checkbox" id='roleArticle1' value="1" name="roleArticle" id="user-Character-0-0-3">
                            删除评论
                        </label>
                        <label class="">
                            <input type="checkbox" id='roleArticle2' value="2" name="roleArticle" id="user-Character-0-0-3">
                            编辑文章
                        </label>
                        <label class="">
                            <input type="checkbox" id='roleArticle3' value="3" name="roleArticle" id="user-Character-0-0-3">
                            删除文章
                        </label>
                        <label class="">
                            <input type="checkbox" id='roleArticle3' value="4" name="roleArticle" id="user-Character-0-0-3">
                            删除照片
                        </label>
		
		</div>
            
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id="button" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

{include file="public/footer"/}

<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(document).ready(function(){
    $('#button').click(function(){
        
        $.ajax({
            type:"post",
            dataType:"json",
            url:"{url('adminRoleChange')}?id="+{$user['id']},
            data:{
                radio:$('input:radio:checked').val(),
                roleArticle:$("input[name='roleArticle']:checked").serialize()
            },
            success:function(data){
                if(data.status==0){
                    layer.msg(data.message);
                }else{
                    layer.msg(data.message);
                }
            }
        });
    });
});
</script>

        $('input[name="test"]:checked').each(function(){ 
            chk_value.push($(this).val()); 
        }); 
    }

</html>
