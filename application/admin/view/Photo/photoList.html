<title>图片列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理 <span class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<a href="javascript:;" onclick="datadel('{$admin.delPhoto}')" id="bdel" class="btn btn-danger radius">
			<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
		</a>
	  	<span class="r">共有数据：<strong>{$count}</strong> 条</span> 
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">图片列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value="" id="check_all_box"></th>
				<th width="40">图片ID</th>
				<th width="150">文章标题</th>
				<th width="200">上传者</th>
            	<th width="150">上传时间</th>
				<th width="300">缩略图</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			{volist name='photo' id='vo'}
			<tr class="text-c">
                <td><input type="checkbox" value="{$vo.photo_id}" name="photo_id"></td>
                <td>{$vo.photo_id}</td>
                <td>{$vo.photo_title}</td>
                <td>{$vo.photo_er}</td>
                <td>{:date('Y/m/d  ,  H:i:s',$vo.photo_upload_time)}</td>
                <td><img src="__STATIC__/{$vo.photo_src}" style="width: 400px;height: 180px;"  ></td>
				<td class="td-manage">
                    <a title="删除" href="javascript:;" onclick="photo_del(this,'{$admin.delPhoto}','{$vo.photo_id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
			</tr>
			{/volist}
                                
		</tbody>
		</tbody>
	</table>
	{$photo->render()}
</div>

<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/

/*图片-删除*/

function photo_del(obj,user_role,id){
	
		if(user_role==1){
            layer.confirm('确认要删除吗？',function(index){
                window.location.href="{:url('photo/photoDel')}?photo_id="+id;
            });
        }else{
            layer.msg('无权删除');
        } 
}

function datadel(user_role){
	if(user_role==1){
		$('#bdel').click(function() {
			var check_boxes = $("input[name='photo_id']:checked");
			if(check_boxes.length<=0){
				layer.msg('您并未选择删除项');
			}else{
				layer.confirm('确认要删除吗？',function(index){
					var dropIds = new Array();
					check_boxes.each(function(){
						dropIds.push($(this).val());
					});
					$.ajax({
						type:'post',
						dataType:'json',
						url:"{:url('photo/photoAllDel')}",
						data:{
							photo_id:dropIds
						},
						success:function(data){
							if(data.status==0){
		                    	layer.msg(data.message);
			                }else{
			                    layer.msg(data.message);
			                }
						}
					});
				});
				
			}

			
		});
    }else{
        layer.msg('无权删除');
    }
}
</script>
</body>
