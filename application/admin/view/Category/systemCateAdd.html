<title>添加管理员 - 管理员管理</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="cl pd-20">
	<form id="add" method="post" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>栏目名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="cate_title" name="cate_title">
			</div>
		</div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">
                <span class="c-red">*</span>
                父栏目：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                <select class="select" id="sel_Sub" name="pid" >
                    
                    {volist name="cate" id="vo"}
                    <option value="{$vo.id}">{$vo.cate_title}</option>
                    {/volist}
                </select>
                </span>
            </div>

            <div class="col-3">
            </div>
        </div>


    
		
	
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">栏目路径：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="../xxx/xxx.html" id="cate_url" name="cate_url">
                <span>如为顶级栏目可不填哦~</span>
            </div>
        </div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id="button" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>

<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(document).ready(function(){
    $('#button').click(function(){
        $.ajax({
            type:"post",
            dataType:"json",
            url:"{url('systemCateAdd')}",
            data:$("#add").serialize(),
            success:function(data){
                if(data.status==0){
                    layer.msg(data.message);
                    
                }else{
                    layer.msg(data.message);
                }
            }
        });
    });
});
</script>
