{include file="public/meta"/}

<title>{$title}</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="cl pd-20">
	<form id="edit" method="post" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文章名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$article.article_title}" disabled="disabled" placeholder="" id="article_title" name="article_title">
			</div>
		</div>
		
		
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>作者：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" disabled="disabled" class="input-text" disabled="disabled" value='{$article.article_author}' placeholder="" name="article_author" id="article_author">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
                            <textarea name="article_content" id="des" cols=""  rows="" class="textarea"  placeholder="{$article.article_content}" onkeyup="checkLen(this)" dragonfly="true" ></textarea>
                            <p class="textarea-numberbar"><em class="textarea-length"><span id='len'></span></em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id="button" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

{include file="public/footer"/}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(document).ready(function(){
    $('#button').click(function(){
        $.ajax({
            type:"post",
            dataType:"json",
            url:"{url('articleEdit')}?article_id={$article.article_id}",
            data:$("#edit").serialize(),
            success:function(data){
                if(data.status==0){
                    layer.msg(data.message);
                }else{
                    layer.msg(data.message,{time:3000},function(){
                        var index = parent.layer.getFrameIndex(window.name); 
                        parent.layer.close(index);  
                    });
                    
                    window.parent.location.reload();
                }
            }
        });
    });
});
</script>
<script>
    function checkLen(obj){ 
        var max = 100;
        if (obj.value.length > max) {
            obj.value = obj.value.substring(0,max); 
        }
        var curr = obj.value.length; 
        $('#len').html( curr.toString()); 
    } 
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
